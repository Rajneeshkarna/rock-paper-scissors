<!DOCTYPE html>
<html>
  <head>
    <title>09-DOM-Rock-Paper-Scissors</title>
  </head>
  <body>
    <p class="heading">Rock Paper Scissors</p>
    
      <button onclick="
        playgame('rock');
        " class="play-button"><img src="img/rock-emoji.png"></button>

      <button onclick="
        playgame('paper');
      " class="play-button"><img src="img/paper-emoji.png"></button>

      <button onclick="
        playgame('scissors');
      " class="play-button"><img src="img/scissors-emoji.png"></button>
    
    <p class="js-result"></p>
    <p class="js-move"></p>
    <p class="js-score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScore();
    " class="reset-btn">Reset Score</button>
  </body>
</html>
